[GENERAL]
mode = staff_state_aware
firmware = dlink/dap2310_v1.00_o772.bin

[PRE-ANALYSIS]
subregion_divisor = 10
min_subregion_len = 3
delta_threshold = 1.0

[EMULATION_TRACING]
include_libraries = 0

[GENERAL_FUZZING]
map_size_pow2 = 25
fuzz_tmout = 36000
timeout = 120
afl_no_arith = 1
afl_no_bitflip = 0
afl_no_interest = 1
afl_no_user_extras = 1
afl_no_extras = 1
afl_calibration = 1
afl_shuffle_queue = 1

[AFLNET_FUZZING]
region_delimiter = \x1A\x1A\x1A\x1A
proto = http
region_level_mutation = 1

[STAFF_FUZZING]
sequence_minimization = 1
taint_metrics = number_of_app_tb_pcs
checkpoint_strategy = 1

[EXTRA_FUZZING]
coverage_tracing = block
stage_max = 3

