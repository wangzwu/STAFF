[GENERAL]
mode = run
firmware = dlink/dir300_v1.03_7c.bin

[PRE-ANALYSIS]
subregion_divisor = 10
min_subregion_len = 3
delta_threshold = 1.0

[EMULATION_TRACING]
include_libraries = 1

[GENERAL_FUZZING]
fuzz_tmout = 600
timeout = 120
afl_no_arith = 1
afl_no_bitflip = 0
afl_no_interest = 1
afl_no_user_extras = 1
afl_no_extras = 1
afl_calibration = 1
afl_shuffle_queue = 1

[AFLNET_FUZZING]
region_delimiter = \x1A\x1A\x1A\x1A
proto = http
region_level_mutation = 1

[STAFF_FUZZING]
sequence_minimization = 1
taint_metrics = rarest_app_tb_pc/number_of_app_tb_pcs/rarest_process/number_of_processes
checkpoint_strategy = 1

[EXTRA_FUZZING]
coverage_tracing = taint_block
stage_max = 1

